<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dribble Zora Template</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../vendor/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../vendor/css/ionicons.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400,400i,700" rel="stylesheet">
</head>

<body>

    <div class="wrapper">
        <header>
            <div class="header-input">
                <input type="text" name="txtCity" placeholder="Your favorite city..." class="city-input">
                <div class="location">
                    <i class="ion-ios-location"></i>
                    <span class="city">Mysuru, Karnataka, India.</span>
                </div>
            </div>
        </header>
        <main>
            <div class="row">
                <div class="col col-yellow">
                    <div class="icon icon-morning">
                        <i class="ion-ios-cloudy-outline"></i>
                    </div>
                    <div class="content">
                        <h2>Morning</h2>
                        <h1>+ 27<sup>&deg;</sup></h1>
                        <h6>Wind: W 12 mph</h6>
                        <h6>Humidity: 45%</h6>
                    </div>
                </div>
                <div class="col col-purple">
                    <div class="icon icon-day">
                        <i class="ion-ios-partlysunny-outline"></i>
                    </div>
                    <div class="content">
                        <h2>Day</h2>
                        <h1>+ 32<sup>&deg;</sup></h1>
                        <h6>Wind: W 10 mph</h6>
                        <h6>Humidity: 40%</h6>
                    </div>
                </div>
                <div class="col col-cyan">
                    <div class="icon icon-evening">
                        <i class="ion-ios-rainy-outline"></i>
                    </div>
                    <div class="content">
                        <h2>Evening</h2>
                        <h1>+ 26<sup>&deg;</sup></h1>
                        <h6>Wind: W 12 mph</h6>
                        <h6>Humidity: 75%</h6>
                    </div>
                </div>
                <div class="col col-alizarin">
                    <div class="icon icon-night">
                        <i class="ion-ios-cloudy-night-outline"></i>
                    </div>
                    <div class="content">
                        <h2>Night</h2>
                        <h1>+ 24<sup>&deg;</sup></h1>
                        <h6>Wind: E 15 mph</h6>
                        <h6>Humidity: 30%</h6>
                    </div>
                </div>
            </div>
        </main>

    </div>
</body>

</html>
